<template name="layout">
	<div class="container">

		<h1 class="text-center text-danger">TraWorld</h1>
		{{#if currentUser}}
		<ul class="nav nav-justified">


			<!-- LOGO -->
	        	<li>
	          	<img src="images/logo.png" width="150%" >
	        	</li>

			<!-- HOME -->
	  		<li role="presentation">
		          <a href="{{pathFor 'home'}}">
		          	<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
					<h6>Home</h6>
		          </a>
	          </li>

		    <!-- PAST ITINERARY SEARCH RESULTS-->
			<!-- PAST ITINERARY POST -->
	          <li role="presentation">
	     		<a href="{{pathFor 'itineraries'}}">
					<span class="glyphicon glyphicon-time" aria-hidden="true"></span> +
					<h6>Add Past Trip</h6>
				</a>
	          </li>

			<!-- GROUP CAMP SEARCH RESULTS-->
			<li role="presentation">
				<a href="{{pathFor 'groupCampSearch'}}">
					<span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
					<h6>Current Trips</h6>
				</a>
			</li>

			<!-- GROUP CAMP POST -->
	 	     <li role="presentation">
	 			<a href="{{pathFor 'groupCampPost'}}">
					<span class="glyphicon glyphicon-fire" aria-hidden="true"></span> +
					<h6>Add Current Trip</h6>
				</a>
	 	     </li>

			<!-- ABOUT -->
	  	     <li role="presentation">
	          	<a href="{{pathFor 'about'}}">
					<span class="glyphicon glyphicon-book" aria-hidden="true"></span>
					<h6>About</h6>
				</a>
	          </li>

			<!-- COMMENTS -->
	  	     <li role="presentation">
	     		<a href="{{pathFor 'comments'}}">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					<h6>Comment</h6>
				</a>
	          </li>
	           <li role="presentation">
	     		<a href="{{pathFor 'itdisplay'}}">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					<h6>Temporary Tab</h6>
				</a>
	          </li>

						<li role="presentation">
							<a href="#" class="logout">
								<span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
								<h6>Logout</h6>
							</a>
						</li>
					</ul>

			{{else}}
			  <ul class="nav nav-tabs">
					<li  class="pull-right" role="presentation">
						<a href="{{pathFor 'login'}}">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
							<h6>Sign in</h6>
						</a>
					</li>
			<li  class="pull-right" role="presentation">
				<a href="{{pathFor 'signup'}}">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					<h6>Sign up</h6>
				</a>
			</li>
		</ul>

			{{/if}}

	{{> yield}}

	</div>

</template>
