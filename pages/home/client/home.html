
<template name="home">
  <html>
      <head>
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAScLVvC2ZiCBA_PEeXspeLOCKT0mimjTg&sensor=false&libraries=places&callback=initialize"></script>
        <script>
            var autocomplete;
            function initialize() {
               var options = {
  types: ['(cities)']
 };
              autocomplete = new google.maps.places.Autocomplete(
                  /** @type {HTMLInputElement} */(document.getElementById('autocomplete')),
                  options);
              google.maps.event.addListener(autocomplete, 'place_changed', function() {
              });
            }
        </script>
      </head>
      <body>

      </body>
    </html>

  <style>
  h1{
    font-family: 'Galada', cursive;
    color: white;
    font-size: 250%;
    }</style>
  <body id="home">
    <div class="container" id="homepage">
  <div class="searchbar">
    <h1>{{msg.greetingmsg}}</h1>
    <h1>Get started by entering a destination:</h1>
    <br>

          <form id="searchbar">
              <input type="search" id="autocomplete" class=" js-loca" >
                <!-- <span class="input-group-btn">
                  <input class="btn btn-default" type="submit" value="Go!">
                </span> -->

        </form>
        <button id="speakbut" class="js-speak"></button>
        </div>
  </div>
     <section class="for-full-back color-bg-one" id="about-sec">
        <div class="container" id="about">
            <div class="row text-center">
                <div class="col-md-8 col-md-offset-2 g-pad-bottom">
                    <h1><span class="glyphicon glyphicon-plane" aria-hidden="true"></span><br>Up for a trip...</h1>
                </div>
                <div class="row text-center">
                    <div class="col-md-8 col-md-offset-2 ">
                        <h4>
                            <strong>Checkout the itineraries and group camps ^.^
                            <br>
                            Can't find one you like?
                            <br>
                            <br>
                             <button id="createbut" class="js-createit btn btn-info">Create your own <br> itinerary!!!</button>
                            <button id="createbut" class="js-creategroup btn btn-info">Create your own <br> group camp!!!</button>
                            </strong>
                        </h4>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="for-full-back color-white" id="about-team">
        <div class="container" id="poploca">
            <div class="row text-center g-pad-bottom">
                <div class="col-md-8 col-md-offset-2 ">
                    <h2 id="pop">Popular Locations</h2>
                    <h4><strong id="ideas"> Out of ideas?... <br> Checkout some of the popular global locations.</strong>
                    </h4>
                </div>

            </div>
            <div class="row text-center g-pad-bottom">
                <div class="col-md-12 ">
                    <div class="col-md-3 col-sm-3 col-xs-6">
                        <div class="team-member">
                            <img id="popular" src="http://travelblog.goaheadtours.com/wp-content/uploads/Mount-Fuji-Tokyo-Japan-Cherry-Blossoms.jpg" width="100%" alt="Tokyo Japan"/>
                            <h3><strong class="tag">Tokyo, Japan </strong></h3>
                            <input data-toggle="modal" data-target="#travelInfo" type="button" class="btn  js-gojapan" value="Read More">
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-6">
                        <div class="team-member">
                            <img id="popular" src="https://www.shoretrips.com/excursion-image/paris-france/private-transfer-from-paris-hotel-to-le-havre/118791_130625115936.jpg" width="100%" height="170px" alt="Eiffel Tower"/>
                            <h3><strong>Paris, France</strong></h3>
                            <input data-toggle="modal" data-target="#travelInfo" type="button" class="btn  js-goparis" value="Read More">
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-6">
                        <div class="team-member">
                            <img id="popular" src="http://collections.uiowa.edu/web-images/internationalPrograms/ofsa/3603/logistics/sydney%20opera%20hours.jpg" width="100%" alt="Tokyo Japan"/>
                            <h3><strong id="aus">Sydney, Austrailia</strong></h3>

                            <input data-toggle="modal" data-target="#travelInfo" type="button" class="btn  js-gosydney" value="Read More">
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-6">
                        <div class="team-member">
                            <img id="popular" src="http://media4.popsugar-assets.com/files/2014/04/08/792/n/1922441/d238667789add97f_shutterstock_139999093.xxxlarge_2x/i/London-England.jpg" alt="">
                            <h3><strong>London, England</strong></h3>
                            <input data-toggle="modal" data-target="#travelInfo" type="button" class="btn  js-golondon" value="Read More">
                        </div>
                    </div>



                    <br>
                    <br>

                </div>
            </div>


        </div>

    </section>



    </body>
 {{>travelInfo}}   
</template>
<template name="travelInfo">
    <div class="modal large fade" id="travelInfo" >
        <div class="modal-dialog" style="width: 1200px; height:700px;">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                 <h4 class="modal-title" id="modelLabel">More Information</h4>
            </div>
             <!-- <form id="textform"> -->
        <div class="modal-body">
          <iframe src="{{cityinfo}}" width="100%" height="450px"></iframe>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

<!--       </form> -->
    </div>
  </div>
</div>
</template>
