
<template name="searchresults">

	<div class="main-body">  
        <div class="container">
            <div class="row">               
                <div class="main-page">

                    <aside class="main-navigation">
<link rel="stylesheet" type="text/css" href="css/search.css">
  <h1>Search Results</h1>
  <div class={{refineSearch}}>
    Budget:
    <select class="js-refine">

      <option selected="selected">Show All</option>
      <option>Under $500</option>
      <option>Under $1000</option>
      <option>Under $2000</option>
      <option>Under $3000</option>
      <option>Under $4000</option>
      <option>Under $5000</option>
      <option>Over $5000</option>
    </select>
  </div>
  <br>
  {{#if checkIt resultData}}
      <h2>No itineraries have been found! ^-^ you can search something else if you like or create one if you have been there!</h2>
      {{else}}
<!--   <ul> -->
<div class="box-wrapper">
  <ul id="results">
    {{#each r in resultData}}
     <!--  <li> -->
        <!-- <div class="panel panel-success"> -->
         {{> addFav fav=r}}
         <!-- </div> -->
       <!-- </li> -->
    {{/each}}
  </ul>
</div>
  {{/if}}
</aside>
</div>
</div>
</div>
</div>


</template>
