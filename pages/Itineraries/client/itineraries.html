<template name="itineraries">

	    	</small>

                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    <input type='text' class="js-depart form-control" />
                    
                </div>
	  	</div>
	  	<div class="js-tripppl form-group">
	    	<label for="travellers">Amount of Travellers</label>
	    	<input type="travel" class="form-control js-trv"  placeholder="Enter in digits">
	  	</div>
	  	<div class="js-tripex form-group">
	    	<label for="expense">Approximate Expense Per Person</label>
	    	$<input type="expense" class="form-control js-ex"  placeholder="ex. 500 please enter valid number without $- (includes airfare, transportaion, food, lodging,etc)">
	  	</div>
	  	<div class="js-tripbanpic form-group">
	    	<label for="description">Banner Image:</label>

	  		<label for="description">Thumbnail Image:</label> -->

id="deleteFileButton">delete</button>

 href="{{url}}">link</a></td><td>{{#if 
isUploaded}}uploaded{{/if}}</td><td><button 
id="deleteFileButton">delete</button> -->
	  	</div>
	 	<div class="js-tripdesc form-group">
	    	<label for="description">Description</label>
	    	<textarea class="form-control js-descript" id="exampleTextarea" rows="3"></textarea>
	  	</div>
	  	<fieldset class="form-group">
	  		
	    	<!-- <label for="exampleInputFile">Insert Image/File</label>
	    	<input type="file" class="form-control-file" id="exampleInputFile"><small class="text-muted">File size must not exceed 5MB.</small><br>
	    	<label for="description">Add Description for the File</label>
	    	<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
	            <button type="button" class="btn btn-default addButton"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Additional Files<i class="fa fa-plus"></i></button> -->
	    	
	 	 </fieldset>

	      		<input type="radio" >public
	      		<input type="radio" >private
	    	</small> -->
	  <input type= "submit" class="js-submit btn btn-info" value="Submit">

  <div id="warningUncomp" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">
            <small>
              <span class="glyphicon glyphicon-tent" aria-hidden="true"></span>
              Itineraries
            </small>
          </h4>
          <h3 class="modal-title text-center lead">
            Warning!
          </h3>
        </div>
        <div class="modal-body">
          One or more fields were left unfilled. Are you sure you want to proceed?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Never Mind</button>
          <button type="button" class="btn btn-danger js-tripmodalsubmit">Submit</button>
        </div>
      </div>

    </div>
  </div>
</div>
