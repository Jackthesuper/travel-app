<template name="groupCampSearch">
     <div class="page-header">
		<h1>
			<img src="https://lightcastletech.files.wordpress.com/2013/04/campfire.png" width="80">
			Group Camp
		</h1>
	</div>

	<h3>Find a Group Camp trip!</h3> <br>

     {{#each trip in Trips}}
          <div class="row bg-danger">
               <div class="col-md-10">
                    <h3>{{trip.title}}</h3>
                    <em>{{trip.description}}</em>
               </div>

               <div class="col-md-2">
                    <button class = "btn-sm btn-danger btn-block">
                         <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
                         Add Me!
                    </button>
                    <small>
                         {{#if trip.destination}}
                              In <em>{{trip.destination}}</em>
                         {{/if}}

                         {{#if trip.from}}
                              from <em>{{trip.from}}</em>
                         {{/if}}


                         {{#if trip.to}}
                              to <em>{{trip.to}}</em>
                         {{/if}}

                         <br><br>

                         {{#if trip.author}}
                              <em>@{{trip.author}}</em>
                         {{/if}}

                         {{#if trip.timestamp}}
                              on <em>{{trip.timestamp}}</em>
                         {{/if}}
                    </small>

               </div>
          </div> <br><br>
     {{/each}}
</template>
