<template name="userprofiles">
	<div class="container">
		<div class="page-header">
			<h1>My Profile</h1>
		</div>
		{{#if currentUser}}
			<form>
			 	<fieldset class="form-group">
	   			<label for="username">Username: </label>
	    		<input type="username" class="form-control js-username" placeholder="Can only choose once!">
	    		<button class="js-check btn btn-success">Check Availability</button> 

	  		<button class="js-submitname btn btn-info">Submit Username</button> Can only choose once!
	  			</fieldset>
			  	<fieldset class="form-group">
			   		<label for="location">Current Location:</label>
			    	<input type="location" class="form-control js-loc"  placeholder="city, state, country" id="profloc">
			 	</fieldset>
			 	<label for="location">Profile Picture:</label>
			 	<input class="your-upload-class" type="file">

			  <button class="js-submitinfo btn btn-info" id="submitbut">Submit</button> 

			</form>
		{{else}}
		Please log in to create profile!
		{{/if}}
	</div>
</template>
