<template name="addtext"> 
	<div class="modal fade" id="addTextForm" >
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       			 <h4 class="modal-title" id="modelLabel">Text</h4>
      		</div>
      		 <form id="textform">
        <div class="modal-body">
         
          <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control js-titletext" id="title"  aria-describedby="feedbackEmailHelp">
            <!-- <p id="feedbackEmailHelp" class="help-block">Enter your email address if you'd like a response.</p> -->
          </div>
          <!-- <div class="form-group required">
            <label for="feedbackType">Topic</label>
            <select class="form-control" id="feedbackType" required>
              <option>Information correction</option>
              <option>Bug</option>
              <option>Feature request</option>
              <option>General feedback</option>
              <option>Other</option>
            </select>
          </div> -->
          <div class="form-group required">
            <label for="feedbackComment">Description</label>
            <textarea class="form-control js-textdesc" rows="5" id="feedbackComment"></textarea>
          </div>
          <div class="form-group required">
            <label for="date">Date</label>
            
                <div class='input-group date' id='datetime1'><span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    <input type='text' class="js-txtdate form-control" />
                    
                </div>
            
        <script type="text/javascript">
            $(function () {
                $('#datetime1').datepicker();
            });
          
            // $(function () {
    //         $('#datetime').datepicker({
    //             icons: {
    //                 date: "glyphicon glyphicon-calendar",
    //             }
    //         });
    //     });
        </script>
            
        </div></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="submittext">Submit</button>
        </div>

      </form>
    </div>
  </div>
</div>
</template>
